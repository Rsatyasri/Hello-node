<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Admin</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height:100vh;
      font-family: Arial, sans-serif;
      background-image: url('f.jpg');
      background-size:cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    header {
      background-color: rgba(0, 0, 0, 0.5); /* Transparent black */
      padding: 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000; /* Make sure it's above other content */
    }
    footer {
      background-color: rgba(0, 0, 0, 0.5); /* Transparent black */
      padding: 50px;
      position: fixed;
      width: 100%;
      bottom: 0;
      z-index: 1000; /* Make sure it's above other content */
    }
    h1 {
      font-size: 36px;
      font-family: 'Arial Black', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      animation: floatHeader 3s infinite ease-in-out;
      background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes floatHeader {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .container {
      margin-top: 100px; /* Adjusted margin top */
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif; /* Change font */
    }
    .card-body {
      padding: 20px; /* Added padding */
    }
    .btn-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-around;
    }
    .btn {
      flex: 1;
      color: white;
      transition: color 0.3s; /* Added transition for color change */
    }
    .btn:hover {
      color: black; /* Text color changes to black on hover */
    }
  </style>
</head>
<header>
  <h1>Sport Scheduler</h1>
</header>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">User Admin</h5>
            <div class="btn-container">
              <button class="btn btn-primary" onclick="goToHome()">Home</button>
              <button class="btn btn-primary" onclick="goToParticipateEvents()">Participate Events</button>
              <button class="btn btn-primary" onclick="toggleMyEvents()">My Events</button>
              <button class="btn btn-primary" onclick="toggleFeedback()">Feedback</button>
              <button class="btn btn-primary" onclick="logout()">Logout</button>
            </div>
            <div id="myEventsDropdown" style="display: none;">
              <label for="myEvents">My Events:</label>
              <select id="myEvents" class="form-control">
                <option value="football">Football</option>
                <option value="cricket">Cricket</option>
              </select>
            </div>
            <div id="feedbackForm" style="display: none;">
              <label for="myEvents">feedbackForm ON Event:</label>
              <select id="myEvents" class="form-control">
                <option value="football">Football</option>
                <option value="cricket">Cricket</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    function goToHome() {
      window.location.href = 'sam.html';
    }

    function goToParticipateEvents() {
      // Navigate to participate events page
      window.location.href = 'participatevent.html';
    }

    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        window.location.href = 'sam.html';
      }
    }

    function toggleMyEvents() {
      $('#myEventsDropdown').toggle();
    }

    function toggleFeedback() {
      $('#feedbackForm').toggle();
    }
  </script>
</body>
</html>
